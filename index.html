<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body >
    <div class="col-md-4" style="margin-top: 200px;margin-left: 430px;">
        <h1 style="text-align: center;margin-bottom: 20px;">Todo App</h1>
        <div class="row mb-5">
          <div class="col-md-12 mb-5" style="display: flex;">
            <input class="col-md-10" type="text" class="form-control" id="newTask" placeholder="Add new todo">
            <div class="col-md-1"></div>
            <div class="col-md-1"><button class="btn btn-primary" onclick="addTask()"> <i class="fas fa-plus"></i></button></div>
          </div>
            <ul id="todoList">
                
            </ul>
        </div>
        <div style="display: flex;">
            <div class="col-md-10"></div>
            <div class="col-md-3"><button onclick="removeAllTasks()"  class="btn btn-danger" >Clear All</button></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
